<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主渐变 -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1890ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#40a9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#69c0ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- 背景渐变 -->
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#e6f7ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:0.3" />
    </radialGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#1890ff" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGrad)"/>
  
  <!-- 主容器 -->
  <g filter="url(#shadow)">
    <!-- 手机/设备轮廓 -->
    <rect x="60" y="40" width="80" height="120" rx="12" ry="12" 
          fill="url(#mainGrad)" stroke="#1890ff" stroke-width="2"/>
    
    <!-- 屏幕 -->
    <rect x="65" y="50" width="70" height="100" rx="6" ry="6" 
          fill="#ffffff" opacity="0.95"/>
    
    <!-- 消息气泡1 -->
    <rect x="70" y="60" width="50" height="25" rx="12" ry="12" 
          fill="url(#mainGrad)" opacity="0.9"/>
    <polygon points="75,85 80,95 85,85" fill="url(#mainGrad)" opacity="0.9"/>
    
    <!-- 消息气泡2 -->
    <rect x="75" y="95" width="40" height="20" rx="10" ry="10" 
          fill="#f0f0f0" opacity="0.8"/>
    <polygon points="80,115 85,125 90,115" fill="#f0f0f0" opacity="0.8"/>
    
    <!-- 消息气泡3 -->
    <rect x="80" y="120" width="35" height="18" rx="9" ry="9" 
          fill="url(#mainGrad)" opacity="0.7"/>
    <polygon points="85,138 88,145 91,138" fill="url(#mainGrad)" opacity="0.7"/>
    
    <!-- 状态指示点 -->
    <circle cx="85" cy="45" r="3" fill="#52c41a"/>
    <circle cx="95" cy="45" r="3" fill="#faad14"/>
    <circle cx="105" cy="45" r="3" fill="#ff4d4f"/>
    
    <!-- 连接线/网络信号 -->
    <g stroke="url(#mainGrad)" stroke-width="2" opacity="0.6">
      <line x1="40" y1="80" x2="60" y2="80"/>
      <line x1="40" y1="90" x2="60" y2="90"/>
      <line x1="40" y1="100" x2="60" y2="100"/>
      <line x1="40" y1="110" x2="60" y2="110"/>
      
      <line x1="140" y1="80" x2="160" y2="80"/>
      <line x1="140" y1="90" x2="160" y2="90"/>
      <line x1="140" y1="100" x2="160" y2="100"/>
      <line x1="140" y1="110" x2="160" y2="110"/>
    </g>
  </g>
  
  <!-- 装饰性元素 -->
  <circle cx="30" cy="70" r="4" fill="url(#mainGrad)" opacity="0.4"/>
  <circle cx="170" cy="70" r="4" fill="url(#mainGrad)" opacity="0.4"/>
  <circle cx="30" cy="130" r="4" fill="url(#mainGrad)" opacity="0.4"/>
  <circle cx="170" cy="130" r="4" fill="url(#mainGrad)" opacity="0.4"/>
  
  <!-- 品牌文字 -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1890ff">
    RongCloud IM
  </text>
</svg> 